<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<base href="" target="_blank" />
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<meta name="description" content="Sample starter HTML file" />
		<meta name="theme-color" content="#000000" />
		<link
			rel="shortcut icon"
			href="./images/favicon.jpeg"
			type="image/x-icon"
		/>
		<title>Techsnap Blog</title>
	</head>
	<body>
		<header class="header">
			<div class="header-logo">
				<a href="/" class="header-logo-link">
					<div class="header-logo-image">
						<img
							src="./images/favicon.jpeg"
							alt="Techsnap"
							class="header-logo__img"
						/>
					</div>
					<div class="header-logo-content">
						<span class="header-logo-content__title">Techsnap</span>
						<span class="header-logo-content__subtitle">
							Snap the Tech
						</span>
					</div>
				</a>
			</div>
			<nav class="header-nav">
				<ul class="header-nav-ul">
					<li class="header-nav-li">Catalog</li>
					<li class="header-nav-li">Community</li>
					<li class="header-nav-li">Career Paths</li>
					<li class="header-nav-li">Resources</li>
					<li class="header-nav-li">Pricing</li>
				</ul>
			</nav>
			<div class="header-buttons">
				<button
					class="header-button btn btn-outline btn-primary btn-sm"
				>
					Log In
				</button>
				<button class="header-button btn btn-fill btn-primary btn-sm">
					Sign Up
				</button>
			</div>
		</header>
		<main class="main">
			<div class="main-left">
				<div class="blog">
					<div class="blog-container">
						<div class="blog-head">
							<div class="blog-title"></div>
							<div class="blog-subtitle"></div>
						</div>
						<div class="blog-content"></div>
					</div>
					<div class="blog-comments"></div>
				</div>
			</div>
			<div class="main-right"></div>
		</main>
		<footer class="footer"></footer>
		<script src="./app.js"></script>
	</body>
</html>
